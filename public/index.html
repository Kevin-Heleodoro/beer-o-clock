<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's Beer O'Clock!</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="page">
        <div class="header-container section">
            <div class="logo">It's Beer O'Clock!</div>
            <ul class="nav">
                <!-- <li><a href="#">Home</a></li> -->
                <li id="add-user"><a href="#">Add User</a></li>
                <!-- <li><a href="#">About</a></li> -->

            </ul>
        </div>
    
        <div class="search-container section">
            <div class="search-bar">
                <div class="id-search">
                    <input type="number" id="userId" min='1'>
                    <button id='search-user-id-button'>Search By ID</button>
                </div>
                <button id="search-users-button">All Users</button>
            </div>
            <div class="search-results">
                <div class="search-results-header"></div>
                <div class="search-results-placeholder">
                    
                </div>
            </div>
        </div>
    
        <div class="photo-container section">
            <div class="photo-item">
                <img src="/images/beer_tap_lineup.jpg" alt="craft beers on top">
                <p class="photo-credit">photo by: Daria Shevtsova</p>
            </div>
        </div>
    
        <div class="last-viewed-container section">Last Viewed Box</div>
    
        <div class="footer-container section">Footer Box</div>
    </div>

    <script src="main.js"></script>
</body>
</html>
