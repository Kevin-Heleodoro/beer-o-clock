<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's Beer O'Clock!</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="page">
        <div class="header-container section">
            <div class="logo">It's Beer O'Clock!</div>
            <ul class="nav">
                <li id="home-btn"><a href="#">Home</a></li>
                <li id="add-user"><a href="#">Add User</a></li>
                <li id="search-breweries"><a href="#">Brew Search</a></li>

            </ul>
        </div>
    
        <div class="search-container section">

            <div class="search-bar">
                <div class="id-search">
                    <input type="number" id="userId" min='1'>
                    <button id='search-user-id-button'>Search By ID</button>
                </div>
                <button id="search-users-button">All Users</button>
            </div>

            <div class="search-results-display"></div>

            <div class="form-container">
                <!-- <form id="new-user" action="/users" method="post"> -->
                <form id="new-user">

                    <label for="user-name">Username</label>
                    <input type="text" id="user-name" placeholder="No spaces" name="name">

                    <label for="user-city">City</label>
                    <input type="text" id="user-city" placeholder="City" name="city">

                    <label for="user-state">State</label>
                    <input type="text" id="user-state" placeholder="Two letter acronym" name="state">

                    <label for="fav-brewery">Favorite Brewery</label>
                    <input type="text" id="fav-brewery" placeholder="Separate with commas if more than one" name="fav_breweries">

                    <!-- <button id="submit-user-btn" type="submit">Submit</button> -->
                    <button id="submit-user-btn" type="button">Submit</button>
                </form>
            </div>

            <div class="search-form">
                <h1>What's brewing?</h1>
                <div class="brew-api-search-criteria">
                    <br>
                    <!-- <label for="brew-api-city">Search by city:</label>
                    <input type="text" id="brew-api-city" placeholder="City Name" name="city-name"> -->
                    <button type="button" id="brew-api-submit">Search</button>
                </div>
                <h2>Your results:</h2>
                <div class="brew-api-results">
                    <br>

                </div>
            </div>

        </div>
    
        <div class="photo-container section">
            <div class="photo-item">
                <img src="/images/beer_tap_lineup.jpg" alt="craft beers on top">
                <p class="photo-credit">photo by: Daria Shevtsova</p>
            </div>
        </div>
    
        <div class="last-viewed-container section">
            <h2>Add a new favorite(s):</h2>
            <div class="update-container">
            
                <label for="select-user">Enter user ID</label>
                <input type="number" id="user-id-update" name="user-id">

                <label for="new-brew">Add a brewery</label>
                <textarea type="text" id="new-brew" placeholder="Use commas to separate...." name="add-brew"></textarea>
                
                <button type="button" id="update-brews-btn">Send it</button>
            </div>
        </div>
    
        <div class="footer-container section">I'm getting there, hold your horses ...</div>
    </div>

    <script src="main.js"></script>
    <script src="openBrewDB.js"></script>
</body>
</html>
